<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <img id = "gameBG" src="https://raw.githubusercontent.com/m-gunuru/ClientProject/refs/heads/Test/ClientProject/front_end/image0.png">
  <img id = "Ham" class="centerChar" src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HamMouthClosed.png">
  <style>
    body {
      background-color: black;
    }
    h2 {
      color: white;
      font-family: 'Press Start 2P';
      text-align: center;
      width: 50ch;
      overflow: hidden;
      white-space: normal;
      animation: typing 4s steps(80) forwards, blink 5s infinite;
     
    }
    #gameBG {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #gameBG.fade {
      opacity: 0;
    }
    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: white; }
    }
    .dialogue-box {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 1500px;
      max-height: 1000px;
      background: rgba(0, 0, 0, 0.7);
      padding: 48px 64px 80px;
      border: 1.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 16px #000a;
      z-index: 2;
    }
    .centerChar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px; /* Adjust size as needed */
      height: auto; 
      z-index: 1;
    }

  </style>
</head> 
<body>
  <div>
    <h2 id = "typewriter" class = "typing dialogue-box"> </h2>
  </div>
  <script>
    const text = "Aw shucks...I guess I lost, but I'll definitely win next time!";
    const typewriter = document.getElementById('typewriter');
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriter.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100); 
    }
  }

    type();
    </script>
</body>
</html>
