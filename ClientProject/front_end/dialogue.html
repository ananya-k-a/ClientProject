<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('bg1.png') center center / cover no-repeat;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
    }

    .dialogue-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .character {
      position: absolute;
      bottom: 0;           
      height: 320px;        
      object-fit: contain;
      transition: opacity 0.2s;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
      transform: none; 
    }

    .left-character {
      left: 0;        
    }

    .right-character {
      right: 30px;
      bottom: 0;
      height: 320px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 50px; 
      left: 50%;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      padding: 24px 32px 60px;
      border: 2.5px solid #fff;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -4px 16px #000a;
      z-index: 2;
    }

    .speaker-name {
      font-size: 1rem;
      color: #ffeb3b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }

    .dialogue-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      min-height: 2em;
    }

    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 32px;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 12px 34px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
      z-index: 3;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }

    @media (max-width: 900px) {
      .character {
        height: 300px;
        bottom: 70px;
      }

      .next-btn {
        font-size: 0.75rem;
        padding: 10px 20px;
        right: 20px;
        bottom: 16px;
      }
    }

    @media (max-width: 600px) {
      .character {
        height: 200px;
        bottom: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/PebbleMouthClosed.png" class="character left-character" id="pebble" />
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HamMouthClosed.png" class="character right-character" id="ham" />

    <div class="dialogue-box">
      <div class="speaker-name" id="speakerName">Click to Start</div>
      <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    </div>

    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
  </div>

  <script>
    const dialogues = [
      { speaker: "Pebble", text: "P1" },
      { speaker: "Pebble", text: "P2" },
      { speaker: "Ham", text: "H3" },
      { speaker: "Pebble", text: "P4" },
      { speaker: "Ham", text: "H5" },
    ];

    let currentIndex = 0;

    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const speaker = document.getElementById("speakerName");
      const pebbleImg = document.getElementById("pebble");
      const hamImg = document.getElementById("ham");
      const btn = document.getElementById("nextBtn");

      if (currentIndex < dialogues.length) {
        const current = dialogues[currentIndex];
        text.textContent = current.text;
        speaker.textContent = current.speaker;

        if (current.speaker === "Pebble") {
          pebbleImg.style.opacity = 1;
          hamImg.style.opacity = 0.3;
        } else {
          pebbleImg.style.opacity = 0.3;
          hamImg.style.opacity = 1;
        }

        currentIndex++;
      } else {
        text.textContent = "End of the convo! ðŸ’¬âœ¨";
        speaker.textContent = "";
        btn.disabled = true;
        btn.textContent = "Done";
        pebbleImg.style.opacity = 1;
        hamImg.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
