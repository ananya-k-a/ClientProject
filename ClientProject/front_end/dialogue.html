<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      background: #203162;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .dialogue-box {
      width: 90vw;
      max-width: 950px;
      min-height: 350px;
      background-image: url('Small%20Dialogue%20Box.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 40px 60px 40px;
      box-shadow: 0 8px 40px 0 #0008;
    }
    .dialogue-text {
      margin-bottom: 32px;
      font-size: 1.2rem;
      line-height: 2;
      padding: 20px 24px;
      background-color: transparent;
      word-break: break-word;
      width: 100%;
    }
    .next-btn {
      width: auto;
      margin: 0;
      animation: none;
      border-right: none;
      text-shadow: 3px 5px 1px #00000094;
      font-family: 'Press Start 2P', monospace;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 18px 44px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }
    @media (min-width: 768px) {
      .next-btn {
        position: fixed;
        bottom: 40px;
        right: 40px;
        z-index: 100;
      }
      .dialogue-box {
        width: 75vw;
        min-height: 420px;
        max-width: 1100px;
        padding: 80px 60px 80px 60px;
      }
      .dialogue-text {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-box">
    <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    <button class="next-btn" onclick="nextDialogue()">Next</button>
  </div>
  <script>
    const dialogues = [
      "Welcome to the Latin and Greek roots adventure!",
      "You'll learn etymology through interactive stories.",
      "Each question helps unlock a new part of the tale.",
      "Pay attention to the word roots you encounter.",
      "Ready to begin your journey? Let's go!"
    ];
    let currentIndex = 0;
    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      if (currentIndex < dialogues.length) {
        text.textContent = dialogues[currentIndex];
        currentIndex++;
      } else {
        text.textContent = "Finished";
        document.querySelector(".next-btn").disabled = true;
        document.querySelector(".next-btn").textContent = "Done";
      }
    }
  </script>
</body>
</html>
