<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('image0.png') center center / cover no-repeat;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
    }

    .dialogue-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .character {
      position: absolute;
      bottom: 0;           
      object-fit: contain;
      transition: opacity 0.2s, height 0.2s, transform 0.3s ease;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
      transform: none; 
    }

    .character.active {
      opacity: 1;
      z-index: 2;
    }

    /* Bounce animation for talking */
    @keyframes bounce-talk {
      0% { transform: scale(1.5); }
      30% { transform: scale(1.6) translateY(-15px); }
      50% { transform: scale(1.5) translateY(0); }
      70% { transform: scale(1.4) translateY(-8px); }
      100% { transform: scale(1.5) translateY(0); }
    }

    .character.active.talking {
      animation: bounce-talk 0.6s ease forwards;
      opacity: 1 !important;
    }

   .left-character {
  left: 0;
  height: 320px;
  transform: translateX(0);
}

.left-character.active {
  height: 320px;
  transform: translateX(50px); /* ensures Pebble stays in frame when zoomed */
}

#constructionGif {
  display: none;
  position: absolute;
  left: 50%;
  bottom: 380px;
  transform: translateX(-50%);
  width: 70vw;
  max-width: 600px;
  height: auto;
  z-index: 3;
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  animation: pop 0.6s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes pop {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(3);
    opacity: 0;
  }
}


    .right-character {
      right: 30px;
      bottom: 0;
      height: 320px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      padding: 24px 32px 60px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 16px #000a;
      z-index: 2;
    }

    .popup-box {
      position: absolute;
      left: 50%;
      bottom: 360px;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.85);
      padding: 32px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 24px #000a;
      z-index: 3;
      display: none;
    }

    .popup-content label {
      display: block;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .speaker-name {
      font-size: 1rem;
      color: #ffeb3b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }

    .dialogue-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      min-height: 2em;
    }

    .next-btn, .back-btn {
      position: absolute;
      bottom: 20px;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 12px 34px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
      z-index: 3;
    }

    .next-btn {
      right: 32px;
    }

    .back-btn {
      left: 32px;
    }

    .next-btn:disabled, .back-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .next-btn:hover:not(:disabled), .back-btn:hover:not(:disabled) {
      background: #1d2558;
    }

    @media (max-width: 900px) {
      .character {
        height: 300px;
        bottom: 70px;
      }
      .character.active {
        height: 400px;
      }
      .popup-box {
        bottom: 150px;
        padding: 18px 10px 18px;
      }
    }

    @media (max-width: 600px) {
      .character {
        height: 200px;
        bottom: 50px;
      }
      .character.active {
        height: 300px;
      }
      .popup-box {
        bottom: 110px;
        padding: 10px 3vw 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/PebbleMouthClosed.png" class="character left-character" id="pebble" />
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HamMouthClosed.png" class="character right-character" id="ham" />
<img src="https://github.com/m-gunuru/ClientProject/blob/Test/ClientProject/front_end/construction1.gif?raw=true" id="constructionGif" style="display: none; position: absolute; left: 50%; bottom: 360px; transform: translateX(-50%); width: 85vw; max-width: 1000px; height: auto;" />
    <div class="popup-box" id="popupBox">
      <div class="popup-content">
        <p>Construct can be used in which of the following sentences:</p>
        <label><input type="checkbox" class="popupCheckbox" value="1"> Molly wants to ____ a barn.</label>
        <label><input type="checkbox" class="popupCheckbox" value="1"> Jane wants the town to ____ a community center.</label>
        <label><input type="checkbox" class="popupCheckbox" value="1"> Paul used an organizer to ____ his essay.</label>
        <button class="next-btn" style="position: relative; bottom: 0; margin-top: 12px;" onclick="checkAnswers()">Submit</button>
      </div>
    </div>
    <div class="popup-box" id="popupBoxCreate">
  <div class="popup-content">
    <p>Create can be used in which of the following sentences:</p>
    <label><input type="checkbox" class="popupCheckboxCreate" value="1"> Sarah loves to ____ art.</label>
    <label><input type="checkbox" class="popupCheckboxCreate" value="1"> We need to ____ a plan.</label>
    <label><input type="checkbox" class="popupCheckboxCreate" value="1"> He wants to ____ a new app.</label>
    <button class="next-btn" style="position: relative; bottom: 0; margin-top: 12px;" onclick="checkAnswers(true)">Submit</button>
  </div>
</div>


    <div class="dialogue-box">
      <div class="speaker-name" id="speakerName">Click to Start</div>
      <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    </div>

    <button class="back-btn" onclick="prevDialogue()" id="backBtn" disabled>Back</button>
    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
  </div>

<script>
  const dialogues = [
  { speaker: "Pebble", text: "Meet Ham the Hammer! Ham, I need your help.. I need to build a house!" },
  { speaker: "Ham", text: "Hey there Pebbles! It sounds like you want to construct a house!" },
  { speaker: "Pebble", text: "Construct? What does that mean?" },
  { speaker: "Ham", text: "I'll teach you! Construct has two roots: Con - Together, Struct - to build." },
  { speaker: "Ham", text: "If you put these roots together, you make a new word, which means to make something!" },
  { speaker: "Ham", text: "For example, I can construct a word by merging the two roots, ‘con’ and ‘struct’!" },
  { speaker: "Ham", text: "I can also help you to construct a house!" },
  { speaker: "Pebble", text: "Ah I see, so that would mean..." },
  { speaker: "Pebble", text: "H5", popup: true },
  { speaker: "Ham", text: "Correct! Now let's talk about another word: Create!" },
  { speaker: "Pebble", text: "Create? What's the difference between construct and create?" },
  { speaker: "Ham", text: "Great question! The root of *create* comes from Latin: *creare*, meaning 'to bring into existence' or 'to make'." },
  { speaker: "Ham", text: "Construct means to build, usually something physical. But *create* is broader—it includes ideas, art, or stories!" },
  { speaker: "Pebble", text: "Oh! So I can create a song or a drawing!" },
  { speaker: "Ham", text: "Exactly! Let's test that too..." },
  { speaker: "Pebble", text: "H5-create", popup: true, isCreateQuiz: true },
  { speaker: "Ham", text: "Create can be used in these sentences:\n Sarah loves to create art.\n We need to create a plan.\n He wants to create a new app!" },
  { speaker: "Ham", text: "Sarah loves to create art — she's bringing new artwork into existence!" },
  { speaker: "Ham", text: "We need to create a plan — you're making something new, an idea or method." },
  { speaker: "Ham", text: "He wants to create a new app — he's inventing a digital product, so we say 'create'!" },
  { speaker: "Ham", text: "Awesome work! Now let's go build your house together!" },
];

  let currentIndex = 0;
  let popupSubmitted = false;
  let visitedIndices = new Set();


  const textElem = document.getElementById("dialogueText");
  const speakerElem = document.getElementById("speakerName");
  const pebbleImg = document.getElementById("pebble");
  const hamImg = document.getElementById("ham");
  const popupBox = document.getElementById("popupBox");
  const backBtn = document.getElementById("backBtn");
  const nextBtn = document.getElementById("nextBtn");

  let typingTimeout;

  function typeText(text, i = 0) {
    if (i < text.length) {
      textElem.textContent += text.charAt(i);
     typingTimeout = setTimeout(() => typeText(text, i + 1), 60);
    } else {
      nextBtn.disabled = currentIndex >= dialogues.length - 1;
    }
  }

 function updateDialogue(index) {
  clearTimeout(typingTimeout);

  const current = dialogues[index];
  speakerElem.textContent = current.speaker;
  const constructionGif = document.getElementById("constructionGif");

  constructionGif.style.display = current.text.includes("construct a house") ? "block" : "none";

  backBtn.disabled = index === 0;

  document.getElementById("popupBox").style.display = "none";
  document.getElementById("popupBoxCreate").style.display = "none";

  nextBtn.disabled = true;

  if (current.popup && !popupSubmitted) {
    if (current.isCreateQuiz) {
      document.getElementById("popupBoxCreate").style.display = "block";
    } else {
      document.getElementById("popupBox").style.display = "block";
    }
    textElem.textContent = "";
    return;
  }

  textElem.textContent = "";
  if (!visitedIndices.has(index)) {
    typeText(current.text);
  } else {
    textElem.textContent = current.text;
    nextBtn.disabled = currentIndex >= dialogues.length - 1;
  }

  visitedIndices.add(index);

  pebbleImg.classList.remove("active", "talking");
  hamImg.classList.remove("active", "talking");

  if (current.speaker === "Pebble") {
    pebbleImg.classList.add("active", "talking");
  } else if (current.speaker === "Ham") {
    hamImg.classList.add("active", "talking");
  }
}

  function nextDialogue() {
    if (dialogues[currentIndex].popup && !popupSubmitted) return;
    if (currentIndex < dialogues.length - 1) {
      currentIndex++;
      popupSubmitted = false;
      updateDialogue(currentIndex);
    }
  }

  function prevDialogue() {
    if (currentIndex > 0) {
      currentIndex--;
      popupSubmitted = false;
      updateDialogue(currentIndex);
    }
  }

  funcfunction checkAnswers(isCreate = false) {
  const selector = isCreate ? ".popupCheckboxCreate" : ".popupCheckbox";
  const checkboxes = document.querySelectorAll(selector);
  let allCorrect = true;

  checkboxes.forEach(cb => {
    if ((cb.checked && cb.value !== "1") || (!cb.checked && cb.value === "1")) {
      allCorrect = false;
    }
  });

  if (allCorrect) {
    speakerElem.textContent = "Ham";
    textElem.textContent = "Correct ✅";
    popupSubmitted = true;
    setTimeout(() => {
      nextDialogue();
    }, 1000);
  } else {
    speakerElem.textContent = "Ham";
    textElem.textContent = "Wrong ❌ Try again!";
  }
}

  function createParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = `${x + Math.random() * 20 - 10}px`;
    p.style.top = `${y + Math.random() * 20 - 10}px`;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 600);
  }
}

document.querySelectorAll(".next-btn, .back-btn").forEach(btn => {
  btn.addEventListener("click", e => {
    createParticles(e.clientX, e.clientY);
  });
});


  window.onload = () => updateDialogue(currentIndex);
</script>

</body>
</html>
