<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #203162;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dialogue-container {
      position: relative;
      width: 90vw;
      max-width: 1100px;
      min-height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dialogue-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .character {
      position: absolute;
      bottom: 20px;
      width: 200px;
      height: auto;
    }
    .left-character {
      left: 20px;
    }
    .right-character {
      right: 20px;
    }
    .dialogue-text {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2rem;
      line-height: 2;
      text-align: center;
      pointer-events: none;
      background: none;
      border: none;
      width: 80%;
      text-shadow: 1px 1px 3px #000, 0px 0px 2px #000;
    }
    .speaker-name {
      position: absolute;
      bottom: 220px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #ffeb3b;
      text-shadow: 2px 2px #000;
    }
    .next-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      z-index: 2;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 18px 44px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
    }
    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="Small Dialogue Box.png" alt="Small Dialogue Box" class="dialogue-image" />
    <img src="PebbleMouthClosed.png" class="character left-character" id="pebble" />
    <img src="HamMouthClosed.png" class="character right-character" id="ham" />
    <div class="speaker-name" id="speakerName">Click to Start</div>
    <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
  </div>
  <script>
    const dialogues = [
      { speaker: "Pebble", text: "P1" },
      { speaker: "Pebble", text: "P2" },
      { speaker: "Ham", text: "H3" },
      { speaker: "Pebble", text: "P4" },
      { speaker: "Ham", text: "H5" },
    ];

    let currentIndex = 0;

    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const speaker = document.getElementById("speakerName");
      const pebbleImg = document.getElementById("pebble");
      const hamImg = document.getElementById("ham");
      const btn = document.getElementById("nextBtn");

      if (currentIndex < dialogues.length) {
        const current = dialogues[currentIndex];
        text.textContent = current.text;
        speaker.textContent = current.speaker;

        // Show who is talking by adjusting opacity
        if (current.speaker === "Pebble") {
          pebbleImg.style.opacity = 1;
          hamImg.style.opacity = 0.4;
        } else {
          pebbleImg.style.opacity = 0.4;
          hamImg.style.opacity = 1;
        }

        currentIndex++;
      } else {
        text.textContent = "The end of their convo! ðŸ’¬âœ¨";
        speaker.textContent = "";
        btn.disabled = true;
        btn.textContent = "Done";
        pebbleImg.style.opacity = 1;
        hamImg.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
