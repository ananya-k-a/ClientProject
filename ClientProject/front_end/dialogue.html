<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #203162;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
    }

    .dialogue-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .character {
      position: absolute;
      bottom: 90px;
      height: 580px;
      object-fit: contain;
      transition: opacity 0.2s;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }

    .left-character {
      left: 30px;
      transform: scaleX(-1);
    }

    .right-character {
      right: 30px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 48px; /* LIFTED UP slightly */
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      padding: 24px 32px 60px;
      border: 2.5px solid #fff;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -4px 16px #000a;
      z-index: 2;
    }

    .speaker-name {
      font-size: 1rem;
      color: #ffeb3b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }

    .dialogue-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      min-height: 2em;
    }

    .next-btn {
      position: absolute;
      bottom: 16px; /* Back to corner */
      right: 32px;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 12px 34px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
      z-index: 3;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }
