<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #203162;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      min-height: 100vh;
    }
    .dialogue-container {
      position: relative;
      width: 95vw;
      max-width: 1280px;
      min-height: 700px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .character {
      position: absolute;
      bottom: 100px;
      height: 520px;
      object-fit: contain;
      transition: opacity 0.2s;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }
    .left-character {
      left: 0;
      transform: scaleX(-1); /* Makes Pebble face Ham */
    }
    .right-character {
      right: 0;
    }
    .dialogue-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 36px;
      width: 75vw;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      padding: 22px 32px 32px 32px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      text-align: left;
      z-index: 2;
      box-shadow: 0 8px 32px #000a;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .speaker-name {
      font-size: 1rem;
      color: #ffeb3b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }
    .dialogue-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 8px;
      min-height: 2em;
    }
    .next-btn {
      position: absolute;
      right: 24px;
      bottom: 16px;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 12px 34px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
      z-index: 3;
    }
    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }
    @media (max-width: 900px) {
      .character {
        height: 280px;
        bottom: 80px;
      }
      .dialogue-box {
        width: 95vw;
        padding: 18px 16px 32px 16px;
        font-size: 0.9rem;
      }
      .next-btn {
        font-size: 0.7rem;
        right: 10px;
        bottom: 10px;
        padding: 8px 16px;
      }
    }
    @media (max-width: 600px) {
      .character {
        height: 170px;
        bottom: 80px;
      }
      .dialogue-box {
        padding-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <!-- Pebble on the left -->
    <img 
      src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/PebbleMouthClosed.png"
      class="character left-character" id="pebble" alt="Pebble" />
    
    <!-- Ham on the right -->
    <img 
      src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HamMouthClosed.png"
      class="character right-character" id="ham" alt="Ham" />

    <!-- Dialogue box -->
    <div class="dialogue-box">
      <div class="speaker-name" id="speakerName">Click to Start</div>
      <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
      <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const dialogues = [
      { speaker: "Pebble", text: "P1" },
      { speaker: "Pebble", text: "P2" },
      { speaker: "Ham", text: "H3" },
      { speaker: "Pebble", text: "P4" },
      { speaker: "Ham", text: "H5" },
    ];

    let currentIndex = 0;

    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const speaker = document.getElementById("speakerName");
      const pebbleImg = document.getElementById("pebble");
      const hamImg = document.getElementById("ham");
      const btn = document.getElementById("nextBtn");

      if (currentIndex < dialogues.length) {
        const current = dialogues[currentIndex];
        text.textContent = current.text;
        speaker.textContent = current.speaker;

        // Highlight whoâ€™s speaking
        if (current.speaker === "Pebble") {
          pebbleImg.style.opacity = 1;
          hamImg.style.opacity = 0.3;
        } else {
          pebbleImg.style.opacity = 0.3;
          hamImg.style.opacity = 1;
        }

        currentIndex++;
      } else {
        text.textContent = "End of the convo! ðŸ’¬âœ¨";
        speaker.textContent = "";
        btn.disabled = true;
        btn.textContent = "Done";
        pebbleImg.style.opacity = 1;
        hamImg.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
