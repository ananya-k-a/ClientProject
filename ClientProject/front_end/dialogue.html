<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogue - Construct Usage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .dialogue-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 32px 32px 24px 32px;
    }
    .checkbox-list {
      margin-bottom: 32px;
    }
    .checkbox-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      font-size: 1.15em;
    }
    .checkbox-item input[type="checkbox"] {
      width: 26px;
      height: 26px;
      margin-right: 18px;
      accent-color: #5a8dee;
    }
    .character-box {
      margin-top: 26px;
      background: #e6f2ff;
      border-radius: 8px;
      padding: 20px;
      font-size: 1.13em;
      min-height: 52px;
      border: 2px solid #5a8dee;
      display: flex;
      align-items: center;
    }
    .character-name {
      font-weight: bold;
      margin-right: 10px;
      color: #2d5586;
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <div class="checkbox-list">
      <div class="checkbox-item">
        <input type="checkbox" id="cb1">
        <label for="cb1">Molly wants to ____ a barn.</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="cb2">
        <label for="cb2">Jane wants the town to ____ a community center.</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="cb3">
        <label for="cb3">Paul used an organizer to ____ his essay.</label>
      </div>
    </div>
    <div class="character-box" id="charBox">
      <span class="character-name">Ham:</span>
      <span id="charText">Let's try the following</span>
    </div>
  </div>
  <script>
    const checkboxes = [
      document.getElementById('cb1'),
      document.getElementById('cb2'),
      document.getElementById('cb3')
    ];
    const charBox = document.getElementById('charBox');
    const charText = document.getElementById('charText');

    function updateCharBox() {
      if (checkboxes.every(cb => cb.checked)) {
        charText.textContent = 'Correct';
      } else {
        charText.textContent = 'Incorrect';
      }
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', updateCharBox);
    });
  </script>
</body>
</html>
