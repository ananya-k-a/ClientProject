<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogue Box</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .dialogue-container {
      position: relative;
      width: 600px; /* Adjust size as needed */
      height: 350px;
      margin: 60px auto;
      box-shadow: 0 6px 32px rgba(0,0,0,0.22);
      border-radius: 18px;
      background: #fff;
      overflow: hidden;
    }
    .dialogue-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
      user-select: none;
    }
    .dialogue-text {
      position: absolute;
      left: 50%;
      bottom: 80px; /* Adjust for spacing above button */
      transform: translateX(-50%);
      width: 85%;
      text-align: center;
      font-size: 1.2em;
      color: #222;
      padding: 14px 10px 12px 10px;
      background: rgba(255,255,255,0.74);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      pointer-events: none; /* lets clicks go through */
    }
    .next-btn {
      position: absolute;
      left: 50%;
      bottom: 25px; /* Far bottom, but with a margin */
      transform: translateX(-50%);
      padding: 12px 38px;
      font-size: 1.08em;
      border-radius: 10px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(74,144,226,0.19);
      cursor: pointer;
      transition: background 0.2s;
    }
    .next-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="Small Dialogue Box.png" alt="Dialogue Box">
    <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
  </div>
  <script>
    const dialogues = [
      "Welcome to the Latin and Greek roots adventure!",
      "You'll learn etymology through interactive stories.",
      "Each question helps unlock a new part of the tale.",
      "Pay attention to the word roots you encounter.",
      "Ready to begin your journey? Let's go!"
    ];
    let currentIndex = 0;
    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const btn = document.getElementById("nextBtn");
      if (currentIndex < dialogues.length) {
        text.textContent = dialogues[currentIndex];
        currentIndex++;
      } else {
        text.textContent = "Finished";
        btn.disabled = true;
        btn.textContent = "Done";
      }
    }
  </script>
</body>
</html>
