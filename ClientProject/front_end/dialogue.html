<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      background: #203162;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .dialogue-container {
      position: relative;
      width: 90vw;
      max-width: 950px;
      min-height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dialogue-image {
      width: 100%;
      height: auto;
      display: block;
      max-width: 950px;
      min-height: 350px;
      object-fit: contain;
    }
  .dialogue-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 1.2rem;
    line-height: 2;
    text-align: center;
    pointer-events: none;
    background: none;         /* No background */
    border: none;             /* No border */
    width: auto;              /* Shrink to fit */
    min-width: 0;             /* Allow shrinking */
    padding: 0 8px;           /* Minimal padding for readability */
    word-break: break-word;
    text-shadow: 1px 1px 3px #000, 0px 0px 2px #000; /* Keep text visible */
}
    .next-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      z-index: 2;
      width: auto;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 18px 44px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
    }
    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }
    @media (min-width: 768px) {
      .dialogue-container {
        width: 75vw;
        min-height: 420px;
        max-width: 1100px;
      }
      .dialogue-image {
        max-width: 1100px;
        min-height: 420px;
      }
      .dialogue-text {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="Small Dialogue Box.png" alt="Dialogue Box">
    <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
  </div>
  <script>
    const dialogues = [
      "Welcome to the Latin and Greek roots adventure!",
      "You'll learn etymology through interactive stories.",
      "Each question helps unlock a new part of the tale.",
      "Pay attention to the word roots you encounter.",
      "Ready to begin your journey? Let's go!"
    ];
    let currentIndex = 0;
    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const btn = document.getElementById("nextBtn");
      if (currentIndex < dialogues.length) {
        text.textContent = dialogues[currentIndex];
        currentIndex++;
      } else {
        text.textContent = "Finished";
        btn.disabled = true;
        btn.textContent = "Done";
      }
    }
  </script>
</body>
</html>
