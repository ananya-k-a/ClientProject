<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #203162;
      font-family: 'Press Start 2P', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dialogue-container {
      position: relative;
      width: 90vw;
      max-width: 1100px;
      min-height: 420px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dialogue-box {
      position: absolute;
      bottom: 40px;
      width: 70%;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border: 2px solid #fff;
      border-radius: 10px;
      text-align: center;
    }
    .character {
      position: absolute;
      bottom: 0;
      height: 320px;
      object-fit: contain;
      transition: opacity 0.2s;
    }
    .left-character {
      left: 0;
    }
    .right-character {
      right: 0;
    }
    .dialogue-text {
      font-size: 1rem;
      line-height: 1.7;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    .speaker-name {
      font-size: 0.75rem;
      color: #ffeb3b;
      margin-bottom: 6px;
      text-shadow: 2px 2px #000;
    }
    .next-btn {
      margin-top: 12px;
      background: #3a4fa0;
      color: white;
      border: 2px solid #fff;
      padding: 10px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
    }
    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <!-- Pebble on the left -->
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/PebbleMouthClosed.png" class="character left-character" id="pebble" />

    <!-- Ham on the right -->
    <img src="HamMouthClosed.png" class="character right-character" id="ham" />

    <!-- Dialogue box -->
    <div class="dialogue-box">
      <div class="speaker-name" id="speakerName">Click to Start</div>
      <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
      <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const dialogues = [
      { speaker: "Pebble", text: "P1" },
      { speaker: "Pebble", text: "P2" },
      { speaker: "Ham", text: "H3" },
      { speaker: "Pebble", text: "P4" },
      { speaker: "Ham", text: "H5" },
    ];

    let currentIndex = 0;

    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const speaker = document.getElementById("speakerName");
      const pebbleImg = document.getElementById("pebble");
      const hamImg = document.getElementById("ham");
      const btn = document.getElementById("nextBtn");

      if (currentIndex < dialogues.length) {
        const current = dialogues[currentIndex];
        text.textContent = current.text;
        speaker.textContent = current.speaker;

        // Highlight whoâ€™s speaking
        if (current.speaker === "Pebble") {
          pebbleImg.style.opacity = 1;
          hamImg.style.opacity = 0.3;
        } else {
          pebbleImg.style.opacity = 0.3;
          hamImg.style.opacity = 1;
        }

        currentIndex++;
      } else {
        text.textContent = "End of the convo! ðŸ’¬âœ¨";
        speaker.textContent = "";
        btn.disabled = true;
        btn.textContent = "Done";
        pebbleImg.style.opacity = 1;
        hamImg.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
