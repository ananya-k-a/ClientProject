<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <a href = "ResertPassword.html" class="reset-link"> Forgot your password? </a>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #b06a9c6a;
      font-family: 'Press Start 2P';
      color: white;
    }


    .hero {
      background-image: url("signin.png");
      background-attachment: fixed;
      background-size: cover;
      background-position: top;
      height: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -250px;
      font-size: 25px;
      text-shadow: 3px 5px 2px #000000d7;
    }

    .hero h1 {
      width: 0;
      position: absolute;
      top: 50px;
      left: 500px;
      text-align: center;
    }


    .intro {
      width: 41ch; 
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid white;
      animation: typing 4.5s steps(45) forwards, blink 1.25s infinite;
      margin: 0 auto;
      margin-top: -550px;
      text-shadow: 3px 5px 1px #00000094;
    }
    .intro h2 {
      text-align: center;
      font-size: 30px;
        
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 90%; }
    }

    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: white; }
    }

    .reset-link {
      position: absolute;
      top: 675px;
      right: 500px;
      color: white;
      text-decoration: none;
      font-family: 'Press Start 2P';
      text-shadow: 2px 3px 2px #00000094;
      cursor: pointer;
      font-size: 20px;
      text-decoration: underline;
    }

    /* designs the submit button */
    .signUpB {
      background-color: #b06a9c5c;
      color: #ffffff;
      font-family: 'Press Start 2P';
      font-size: 20px;
      width: 175px;
      height: 65px;
      position: absolute;
      text-align: center;
      top: 40px;
      left: 1250px;
      border: 2px solid rgba(255, 255, 255, 0.778);
      border-radius: 0; 
      box-shadow: 4px 4px 0 #00000094; 
      text-shadow: 2px 3px 2px #00000094;
      cursor: pointer;

    }

    .log {
      background-color: #b06a9c6a;
      color: white;
      font-family: 'Press Start 2P';
      font-size: 20px;
      width: 350px;
      height: 50px;
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.778);
      box-shadow: 4px 4px 0 #00000094; 
      text-shadow: 2px 3px 2px #00000094;
      text-align: center;
      left: 550px;
    }

    .log::placeholder {
      color: rgba(255, 255, 255, 0.68);
    }
    .logUser {
      top: 300px;
    }

    .logPass{
      top: 400px;
    }

    .logB {
       background-color: #b06a9c76;
      color: #ffffff;
      font-family: 'Press Start 2P';
      font-size: 20px;
      width: 175px;
      height: 65px;
      position: absolute;
      text-align: center;
      top: 500px;
      left: 640px;
      border: 2px solid rgba(255, 255, 255, 0.778);
      border-radius: 0; 
      box-shadow: 4px 4px 0 #00000094; 
      text-shadow: 2px 3px 2px #00000094;
      cursor: pointer;
    }


    
  </style>
</head>
<body>
  <div id="button-container"></div> 
  <div id="user-container"></div> 
  <div id="password-container"></div> 
  <div id="login-container"></div>



  <div class="hero">
    <h1>Rootbound</h1>
  </div>
  <div class="intro">
    <h2>Welcome to the Latin and Greek Roots Game!</h2>
  </div>
  <script type="module" src="FrontPage.js"></script> 
</body>
</html>
