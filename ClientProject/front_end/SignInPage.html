<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                background: url("https://raw.githubusercontent.com/ananya-k-a/ClientProject/refs/heads/main/ClientProject/front_end/signin.png") center center / cover no-repeat;
                font-family: "Press Start 2P", monospace;
                color: white;
                overflow: hidden;
            }


            .hero h1 {
    width: 100%;
    position: absolute;
    top: 50px;
    left: 0;
    text-align: center;
    font-size: 3rem;
    text-shadow: 3px 5px 1px #00000094;
}

            .intro h3 {
                width: 100%;
                margin: 0 auto;
                text-align: center;
                font-size: 1.5rem;
                position: absolute;
                top: 250px;
                right: 40%;
                left: 0%;
                text-shadow: 3px 5px 1px #00000094;
                white-space: nowrap;
                overflow: hidden;
            }

            .submit{
                background:  #b06a9c5c !important;
                color: white !important;
                border: 1.5px solid #fff !important;
                border-radius: 0px !important;
                font-size: 1.5rem !important;
                font-family: "Press Start 2P", monospace;
                padding: 25px 20px !important;
                text-shadow: 3px 5px 1px #00000094;
                transition: background 0.2s;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            }

            
            /* login boxes */
            .createAcc {
                position: absolute;
                text-align: center;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 50vw;
                max-width: 800px;
                background: #b06a6a6a;
                color: #b06a9c6a;
                font-size: 1.25rem;
                font-family: 'Press Start 2P';
                padding: 25px 45px 60px;
                border: 2.5px solid #fff;
                box-shadow: 4px 4px 0 #00000094;
                text-shadow: 2px 3px 2px #00000094;
            }

            .email {
                width: 25%;
                height: 3%;
                padding: 17px;
                margin-bottom: 375px;
                border: 1.5px solid #fff;
                border-radius: 2px;
                background: rgba(255, 255, 255, 0.1);
                color: #ffffff;
                font-size: 1.5rem;
            }

            .emailCode {
                width: 25%;
                height: 3%;
                padding: 17px;
                margin-bottom: 275px;
                border: 1.5px solid #fff;
                border-radius: 2px;
                background: rgba(255, 255, 255, 0.1);
                color: #ffffff;
                font-size: 1.5rem;
            }

            .submit{
                position: absolute;
                bottom: 20px;
                z-index: 3;
            }

            .submit {
                top: auto;
                right: auto;
                left: 50%;
                bottom: 175px;
                transform: translateX(-50%);
            }
                
        </style>
<body>
    <input type="email" id="emailInput" class="createAcc email" placeholder="Email" />
  <input type="password" id="passwordInput" class="createAcc emailCode" placeholder="Password" />

  <div id="submit-container">
    <button class="submit" onclick="registerUser()">Create Account</button>
  </div>


  <div class="hero">
    <h1>Sign-Up</h1>
  </div>
  <div class="intro">
    <h3>Please enter your email and create your own password</h3>
  </div>
<script>
  // Typing effect for the intro h3
  function typeIntroText(text, elem, i = 0) {
    if (i <= text.length) {
      elem.innerHTML = text.slice(0, i) + '<span style="border-right:.15em solid white"></span>';
      setTimeout(() => typeIntroText(text, elem, i + 1), 60);
    } else {
      elem.innerHTML = text;
    }
  }
  document.addEventListener("DOMContentLoaded", function() {
    const introElem = document.querySelector('.intro h3');
    const introText = introElem.textContent;
    introElem.textContent = '';
    typeIntroText(introText, introElem);
  });
  
</script>
<script type="module" src="SignInPage.js"></script>
</body>
</html>
