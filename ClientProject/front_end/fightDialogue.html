<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('image0.png') center center / cover no-repeat;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
    }

    .dialogue-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .character {
      position: absolute;
      bottom: 0;           
      height: 320px;        
      object-fit: contain;
      transition: opacity 0.2s, height 0.2s;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
      transform: none; 
    }

    .character.active {
      height: 500px;
      opacity: 1;
      z-index: 2;
    }

    .left-character {
      left: 0;        
    }

    .right-character {
      right: 30px;
      bottom: 0;
      height: 320px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 50px; 
      left: 50%;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      padding: 24px 32px 60px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 16px #000a;
      z-index: 2;
    }

    .popup-box {
      position: absolute;
      left: 50%;
      bottom: 180px;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.85);
      padding: 32px 32px 32px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 24px #000a;
      z-index: 3;
      display: none;
    }

    .speaker-name {
      font-size: 1rem;
      color: #ffeb3b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }

    .dialogue-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      min-height: 2em;
    }

    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 32px;
      background: url('Fight.png') center center / cover no-repeat;
      color: white;
      border: 2px solid #fff;
      padding: 12px 34px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
      z-index: 3;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }

    .fight-menu {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 5;
      border-top: 3px solid #fff;
      display: none;
    }

    .fight-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .fight-button img {
      height: 100px;
      width: auto;
      image-rendering: pixelated;
    }

    .fight-button:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 900px) {
      .character {
        height: 300px;
        bottom: 70px;
      }
      .character.active {
        height: 400px;
      }
      .next-btn {
        font-size: 0.75rem;
        padding: 10px 20px;
        right: 20px;
        bottom: 16px;
      }
      .popup-box {
        bottom: 150px;
        padding: 18px 10px 18px;
      }
    }

    @media (max-width: 600px) {
      .character {
        height: 200px;
        bottom: 50px;
      }
      .character.active {
        height: 300px;
      }
      .popup-box {
        bottom: 110px;
        padding: 10px 3vw 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/PebbleMouthClosed.png" class="character left-character" id="pebble" />
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HamMouthClosed.png" class="character right-character" id="ham" />

    <div class="popup-box" id="popupBox">
      <div class="popup-content">
        <label style="display: flex; align-items: center; font-size: 1rem;">
          <input type="checkbox" id="popupCheckbox" style="margin-right: 12px;"> Check me!
        </label>
      </div>
    </div>

    <div class="dialogue-box">
      <div class="speaker-name" id="speakerName">Click to Start</div>
      <div class="dialogue-text" id="dialogueText">Click below to begin the story...</div>
    </div>

    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>

    <!-- Fight Menu -->
    <div class="fight-menu" id="fightMenu">
      <button class="fight-button">
        <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/AttackBtn.png" alt="Attack">
      </button>
      <button class="fight-button">
        <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/DefendBtn.png" alt="Defend">
      </button>
      <button class="fight-button">
        <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HealBtn.png" alt="Heal">
      </button>
    </div>
  </div>

  <script>
    const dialogues = [
      { speaker: "Pebble", text: "P1" },
      { speaker: "Pebble", text: "P2", popup: true },
      { speaker: "Ham", text: "H3" },
      { speaker: "Pebble", text: "P4" },
      { speaker: "Ham", text: "H5", popup: true }
    ];

    let currentIndex = 0;

    function nextDialogue() {
      const text = document.getElementById("dialogueText");
      const speaker = document.getElementById("speakerName");
      const pebbleImg = document.getElementById("pebble");
      const hamImg = document.getElementById("ham");
      const btn = document.getElementById("nextBtn");
      const popupBox = document.getElementById("popupBox");
      const fightMenu = document.getElementById("fightMenu");

      if (currentIndex < dialogues.length) {
        const current = dialogues[currentIndex];
        text.textContent = current.text;
        speaker.textContent = current.speaker;

        if (current.speaker === "Pebble") {
          pebbleImg.classList.add("active");
          hamImg.classList.remove("active");
        } else {
          pebbleImg.classList.remove("active");
          hamImg.classList.add("active");
        }

        if (current.popup) {
          popupBox.style.display = "block";
        } else {
          popupBox.style.display = "none";
          document.getElementById("popupCheckbox").checked = false;
        }

        currentIndex++;
      } else {
        // End of dialogue â€” trigger fight menu
        text.textContent = "";
        speaker.textContent = "";
        btn.style.display = "none";
        popupBox.style.display = "none";
        fightMenu.style.display = "flex";
      }
    }
  </script>
</body>
</html>
