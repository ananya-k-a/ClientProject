<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('FirstFightBg.png') center center / cover no-repeat;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
    }

    .dialogue-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .character {
      position: absolute;
      bottom: 0;           
      height: 320px;        
      object-fit: contain;
      transition: opacity 0.2s, height 0.2s;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
      transform: none; 
    }

    .character.active {
      height: 500px;
      opacity: 1;
      z-index: 2;
    }

    .left-character {
      left: 0;        
    }

    .right-character {
      right: 30px;
      bottom: 0;
      height: 320px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 50px; 
      left: 50%;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.7);
      padding: 24px 32px 60px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 16px #000a;
      z-index: 2;
    }

    .popup-box {
      position: absolute;
      left: 50%;
      bottom: 180px;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.85);
      padding: 32px 32px 32px;
      border: 2.5px solid #fff;
      border-radius: 18px;
      box-shadow: 0 -4px 24px #000a;
      z-index: 3;
      display: none;
    }

    .speaker-name {
      font-size: 1rem;
      color: #ffeb3b;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }

    .dialogue-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      min-height: 2em;
    }

    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 32px;
      background: url('Fight.png') center center / cover no-repeat;
      color: white;
      border: 2px solid #fff;
      padding: 12px 34px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Press Start 2P', monospace;
      text-shadow: 3px 5px 1px #00000094;
      transition: background 0.2s;
      z-index: 3;
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .next-btn:hover:not(:disabled) {
      background: #1d2558;
    }

    .fight-menu {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 5;
      display: none;
    }

    .fight-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .fight-button img {
      height: 220px;
      width: auto;
      image-rendering: pixelated;
    }

    .fight-button:hover img {
      transform: scale(1.1);
    }

    #pebbleHealth, #hamHealth {
      position: absolute;
      top: 20px;
      font-size: 1rem;
      text-shadow: 1px 1px 4px black;
    }

    #pebbleHealth {
      left: 30px;
    }

    #hamHealth {
      right: 30px;
    }

    @media (max-width: 900px) {
      .character {
        height: 300px;
        bottom: 70px;
      }
      .character.active {
        height: 400px;
      }
      .next-btn {
        font-size: 0.75rem;
        padding: 10px 20px;
        right: 20px;
        bottom: 16px;
      }
      .popup-box {
        bottom: 150px;
        padding: 18px 10px 18px;
      }
    }

    @media (max-width: 600px) {
      .character {
        height: 200px;
        bottom: 50px;
      }
      .character.active {
        height: 300px;
      }
      .popup-box {
        bottom: 110px;
        padding: 10px 3vw 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dialogue-container">
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/PebbleMouthClosed.png" class="character left-character" id="pebble" />
    <img src="https://raw.githubusercontent.com/m-gunuru/ClientProject/Test/ClientProject/front_end/HamMouthClosed.png" class="character right-character" id="ham" />

    <div id="pebbleHealth">Pebbles ❤️: 3</div>
    <div id="hamHealth">Ham ❤️: 3</div>

    <div class="popup-box" id="popupBox">
      <div class="popup-content">
        <label style="display: flex; align-items: center; font-size: 1rem;">
          <input type="checkbox" id="popupCheckbox" style="margin-right: 12px;"> Check me!
        </label>
      </div>
    </div>
    
    <button class="next-btn" onclick="nextDialogue()" id="nextBtn">Next</button>

    <div class="fight-menu" id="fightMenu">
      <button class="fight-button" onclick="handleFight()">
        <img src="FightBtn.png" alt="Fight">
      </button>
      <button class="fight-button" onclick="handleHeal()">
        <img src="HealBtn.png" alt="Heal">
      </button>
      <button class="fight-button" onclick="handleRunAway()">
        <img src="RunawayBtn.png" alt="Run">
      </button>
    </div>
  </div>

  <script>
    const dialogues = [
      { speaker: "Ham", text: "If you wanna prove your worth…you need to prove your WITS!" },
      { speaker: "Pebble", text: "Bring it on!" },
      { speaker: "Ham", text: "Prove to me that you learned ‘construct’, and I’ll help you make this place a home." }
    ];

    let currentIndex = 0;
    let isTyping = false;
    let typingTimeout;
    let pebbleLives = 3;
    let hamLives = 3;

    function updateHealth() {
      document.getElementById("pebbleHealth").textContent = `Pebbles ❤️: ${pebbleLives}`;
      document.getElementById("hamHealth").textContent = `Ham ❤️: ${hamLives}`;
    }

    function askQuestion(questionText, correctAnswer, onCorrect, onIncorrect) {
      const userAnswer = prompt(questionText);
      if (userAnswer && userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
        onCorrect();
      } else {
        onIncorrect();
      }
      updateHealth();
      checkWinLose();
    }

    function handleFight() {
      askQuestion(
        "What does the word 'construct' mean?",
        "to build",
        () => {
          hamLives--;
          alert("Correct! You hit Ham!");
        },
        () => {
          pebbleLives--;
          alert("Incorrect! Ham strikes back!");
        }
      );
    }

    function handleHeal() {
      if (pebbleLives < 3) {
        askQuestion(
          "Use 'construct' in a sentence.",
          "i will construct a house",
          () => {
            pebbleLives++;
            alert("You healed a life!");
          },
          () => {
            alert("Incorrect! No healing for you.");
          }
        );
      } else {
        alert("You are already at full health!");
      }
    }

    function handleRunAway() {
      alert("Ham: I'll see you another day...");
      document.getElementById("fightMenu").style.display = "none";
    }

    function checkWinLose() {
      const fightMenu = document.getElementById("fightMenu");
      if (hamLives <= 0) {
        alert("You defeated Ham! Well done.");
        fightMenu.style.display = "none";
      } else if (pebbleLives <= 0) {
        alert("Pebbles has fainted... Try again.");
        fightMenu.style.display = "none";
      }
    }

    function typeText(element, text, callback) {
      let i = 0;
      element.textContent = "";
      isTyping = true;

      function typeChar() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          typingTimeout = setTimeout(typeChar, 75);
        } else {
          isTyping = false;
          if (callback) callback();
        }
      }

      typeChar();
    }

    function nextDialogue() {
      if (isTyping) {
        clearTimeout(typingTimeout);
        const fullText = dialogues[currentIndex - 1]?.text || "";
        document.getElementById("dialogueText").textContent = fullText;
        isTyping = false;
        return;
      }

      const text = document.getElementById("dialogueText");
      const speaker = document.getElementById("speakerName");
      const pebbleImg = document.getElementById("pebble");
      const hamImg = document.getElementById("ham");
      const btn = document.getElementById("nextBtn");
      const popupBox = document.getElementById("popupBox");
      const fightMenu = document.getElementById("fightMenu");
      const dialogueBox = document.querySelector(".dialogue-box");

      if (currentIndex < dialogues.length) {
        const current = dialogues[currentIndex];
        speaker.textContent = current.speaker;

        if (current.speaker === "Pebble") {
          pebbleImg.classList.add("active");
          hamImg.classList.remove("active");
        } else {
          pebbleImg.classList.remove("active");
          hamImg.classList.add("active");
        }

        popupBox.style.display = "none";
        typeText(text, current.text);
        currentIndex++;
      } else {
        text.textContent = "";
        speaker.textContent = "";
        btn.style.display = "none";
        popupBox.style.display = "none";
        fightMenu.style.display = "flex";

        pebbleImg.style.display = "none";
        hamImg.style.display = "none";
        dialogueBox.style.display = "none";
      }
    }
  </script>
</body>
</html>
